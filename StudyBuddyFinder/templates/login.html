{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1 class="heading">Login Page</h1>
    <form method="POST">
        {{ form.csrf_token }}
        {{ form.username.label }} {{ form.username() }}
        {{ form.password.label }} {{ form.password() }}
        <input type="submit" value="Login">
    </form>
{% endblock %}
